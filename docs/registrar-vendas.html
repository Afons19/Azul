<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylePaginas.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <title>Registrar Vendas</title>
</head>
<body>
    <header>
        <h1>Registrar Vendas</h1>
        <menu>
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ul>
                    <li><a href="index.html">Dashboard </a></li>
                    <li><a href="registrar-vendas.html">Registrar Vendas</a></li>
                </ul>
            </nav>
        </menu>
    </header>    
    <main>
        <article class="form-container">
            <h2 style="margin-top: 120px;">Nova<div>Venda</div></h2>
            <form id="formVenda">
                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" name="produto" placeholder="Digite o nome do produto" required>
                </div>
                    
                <div class="form-row">
                    <div class="form-group gp">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" min="1" placeholder="0" required>
                    </div>
                    
                    <div class="form-group gp" id="vu" >
                        <label for="valor">Valor Unitário:</label>
                        <input type="number" id="valor" name="valor" step="0.01" min="0.01" placeholder="00,0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data">Data da Venda:</label>
                        <input type="date" id="data" name="data" required>
                    <div>
                    <label for="formaPagamento">Forma de Pagamento:</label>
                    <select id="formaPagamento" name="formaPagamento" required>
                        <option value="opc">Selecione uma opção</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="mcx">Multicaixa</option>>
                        <option value="express">Express</option>
                        <option value="qrcode">Código QR</option>
                    </select>
                </div>

                <button type="submit">Registrar Venda</button>
            </form>
        </article>

        <article>
            <h2>Últimas Vendas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Categoria</th>
                        <th>Quantidade</th>
                        <th>Data</th>
                        <th>Valor Unit.</th>
                        <th>Total</th>
                        <th>Pagamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-vendas">

                </tbody>            
            </table>
        </article>
    </main>
    <script type="module" src="assets/js/vendas.js"></script>
    <script type="module" src="assets/js/auth-guard.js"></script>
</body>
</html>
