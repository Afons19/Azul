<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/stylePaginas.css">
    <title>Cadastro de Fornecedores</title>
</head>
<body>
    <header>
        <h1>Cadastro de Fornecedores</h1>
        <menu>
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ul>
                    <li><a href="index.html">Dashboard </a></li>
                    <li><a href="fornecedores.html">Cadastro de Funcionários</a></li>
                </ul>
            </nav>
        </menu>
    </header>
    <main>        
        <article class="form-container">
            <h2 style="margin-top: 120px;">Novo<div>Fornecedor</div></h2>
            <form id="form-fornecedor" method="post">
                <label for="fornecedor-nome">Nome Completo:</label>
                <input type="text" id="fornecedor-nome" placeholder="Amós Bulebule" required>
                <label for="fornecedor-nif">NIF:</label>
                <input type="text" id="fornecedor-nif" required>
                <label for="foto-fornecedor">Fotográfia do Fornecedor:</label>
                <input type="file" id="foto-fornecedor" accept="image/*" required>
                <label for="fornecedor-telefone">Número de Telefone:</label>
                <input type="tel" id="fornecedor-telefone" placeholder="923-456-234" maxlength="9" required>
                <label for="fornecedor-endereco">Endereço:</label>
                <input type="text" id="fornecedor-endereco" placeholder="Gabela, Kwanza-Sul" required>
                <label for="fornecedor-estabelecimento">Estabelecimento:</label>
                <input type="text" id="fornecedor-estabelecimento">
                <label for="fornecedor-email">E-mail:</label>
                <input type="email" id="fornecedor-email" placeholder="exemplo@gmail.com" required>
                <button type="submit">Salvar</button>
            </form>
        </article>

        <article class="table-container">
            <div class="table-header">
                <h2>Fornecedores Cadastrados</h2>
                <div class="search-container">
                    <input type="search" id="pesquisar-fornecedores" placeholder="Pesquisar fornecedores..." class="search-input">
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>NIF</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Estabelecimento</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-fornecedores">
                    <tr><td colspan="7">A carregar fornecedores...</td></tr>
                </tbody>
            </table>
        </article>
    </main>
    <script type="module" src="/assets/js/fornecedores.js"></script>
    <script type="module" src="/assets/js/auth-guard.js"></script>
</body>
</html>
