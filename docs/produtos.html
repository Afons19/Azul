<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/stylePaginas.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
        <menu>
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ul>
                    <li><a href="index.html">Dashboard </a></li>
                    <li><a href="produtos.html">Cadastro de Produtos</a></li>
                </ul>
            </nav>
        </menu>
    </header>
    <main>
        <article class="form-container">
            <h2 style="margin-top: 120px;">Novo <div style="text-indent: -4;">Produto</div></h2>
            <form id="cadastro-produto" autocomplete="off">
                <label for="produto-nome">Nome do Produto:</label>
                <input type="text" id="produto-nome" required style="margin-bottom: 10px;">
                <label for="produto-categoria" style="margin-right: 13px;">Categoria:</label>
                <select name="produto-categoria" id="produto-categoria" style="margin-bottom: 4px;">
                    <option value="Escolha a categoria do produto" id="produto-categoria-opc">Selecione a categoria do produto</option>
                </select>

                <label for="produto-fornecedor">Fornecedor:</label>
                <select name="produto-fornecedor" id="produto-fornecedor" required>
                    <option value="Selecione o fornecedor">Selecione o fornecedor</option>
                </select><br>

                <label for="produto-preco">Preço:</label>
                <input type="number" id="produto-preco" required>

                <label for="produto-valor-Adiquirido">Preço do produto adquirido:</label>
                <input type="number" id="produto-valor-Adiquirido">

                <label for="produto-data-entrega">Data de Entrega:</label>
                <input type="date" id="produto-data-entrega" required>

                <label for="produto-quantidade">Quantidade:</label>
                <input type="number" id="produto-quantidade" required>

                <button type="submit">Cadastrar</button>
            </form>
        </article>
        <article>
            <h2>Produtos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Fornecedor</th>
                        <th>Preço</th>
                        <th>Data de Entrega</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">
            
                </tbody>
            </table>
        </article>
    </main>
    <script type="module" src="/assets/js/produtos.js"></script>
    <script type="module" src="/assets/js/auth-guard.js"></script>
</body>
</html>
