<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePaginas.css">
    <title>Cadastro de Funcionários</title>
</head>
<body>
    <header>
        <h1>Cadastro de Funcionários</h1>
        <menu>
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ul>
                    <li><a href="../index.html">Dashboard </a></li>
                    <li><a href="castrFuncio.html">Cadastro de Funcionários</a></li>
                </ul>
            </nav>
        </menu>
    </header>
    <main>
        <article>
            <!-- <h1></h1> -->
            <form action="#" method="post">
                <label for="fnome">Nome Completo:</label>
                <input type="text" name="fnome" id="fnome">
                <label for="fbi">BI:</label>
                <input type="text" name="fbi" id="fbi" required>
                <label for="fdata-nasc">Data de Nascimento:</label>
                <input type="date" name="fdata-nasc" id="fdata-nasc">
                <label for="ftelefone">Número de Telefone:</label>
                <input type="tel" name="ftelefone" id="ftelefone" placeholder="923-456-234" maxlength="9" required>
                <label for="fendereco">Endereço:</label>
                <input type="text" name="fendereco" id="fendereco" placeholder="Gabela, Kwanza-Sul" required>
                <label for="femail">E-mail:</label>
                <input type="email" name="femail" id="femail" placeholder="exemplo@gmail.com" required>
                <button type="submit">Cadastrar Funcionário</button>
            </form>
        </article>
        <table>
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>BI</th>
                    <th>Data de Nascimento</th>
                    <th>Número de Telefone</th>
                    <th>Endereço</th>
                    <th>E-mail</th>
                </tr>
                <tbody>
                    
                </tbody>
            </thead>
        </table>
    </main>
</body>
</html>
