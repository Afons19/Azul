<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/stylePaginas.css">    
    <title>Categorias de Produtos</title>
</head>
<body>
    <header>
        <h1>Categorias de Produtos</h1>
        <menu>
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ul>
                    <li><a href="index.html">Dashboard </a></li>
                    <li><a href="categorias.html">Categorias de Produtos</a></li>
                </ul>
            </nav>
        </menu>
    </header>
    <main>
        <article class="form-container">
            <h2 style="margin-top: 65px;">Nova <div>Categoria</div></h2>
            <form id="formCategoria">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome da Categoria</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome da categoria" required>
                    </div>
                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input type="text" id="codigo" name="codigo" placeholder="Digite o código da categoria" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="3" placeholder="Digite uma descrição para a categoria"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Adicionar Categoria</button>
                    <button type="reset" class="btn-secondary">Limpar</button>
                </div>
            </form>
        </article>

        <article class="table-container">
            <div class="table-header">
                <h2>Categorias Cadastradas</h2>
                <div class="search-container">
                    <input type="search" id="pesquisar" placeholder="Pesquisar categorias..." class="search-input">
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Produtos</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-categotias">
 
                </tbody>
            </table>
        </article>
    </main>
</body>
</html>
