<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/stylePaginas.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
        <menu>
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ul>
                    <li><a href="index.html">Dashboard </a></li>
                    <li><a href="produtos.html">Cadastro de Produtos</a></li>
                </ul>
            </nav>
        </menu>
    </header>
    <main>
        <article class="form-container">
            <h2 style="margin-top: 120px;">Novo <div style="text-indent: -4;">Produto</div></h2>
            <form id="cadastro-produto" autocomplete="off">
                <label for="pnome">Nome do Produto:</label>
                <input type="text" id="pnome" required>
                <label for="pcategoria">Categoria:</label>
                <input type="text" id="pcategoria" required>
                <label for="pfornecedor">Fornecedor:</label>
                <input type="text" id="pfornecedor" required>
                <label for="ppreco">Preço:</label>
                <input type="number" id="ppreco" required>
                <label for="pvalorAd">Preço do produto adquirido:</label>
                <input type="number" id="pvalorAd">
                <label for="pdata_entrega">Data de Entrega:</label>
                <input type="date" id="pdata_entrega" required>
                <label for="pquantidade">Quantidade:</label>
                <input type="number" id="pquantidade" required>
                <button type="submit">Cadastrar</button>
            </form>
        </article>
        <article>
            <h2>Produtos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Fornecedor</th>
                        <th>Preço</th>
                        <th>Data de Entrega</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>
        </article>
    </main>
    <script src="/assets/js/supabase.js" type="module"></script>
    <script src="/assets/js/auth.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
        const session = await checkAuth()
            // Mostrar informações do usuário
            if (session?.user) {
                document.getElementById('user-name').textContent = session.user.email
            }
        })
    </script>
</body>
</html>
