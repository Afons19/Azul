<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePaginas.css">
    <title>Cadastro de Funcionários</title>
</head>
<body>
    <header>
        <h1>Cadastro de Funcionários</h1>
        <menu>
            <nav aria-label="breadcrumb" id="breadcrumb">
                <ul>
                    <li><a href="../index.html">Dashboard </a></li>
                    <li><a href="funcionarios.html">Cadastro de Funcionários</a></li>
                </ul>
            </nav>
        </menu>
    </header>
    <main>
        <article>
            <form id="cadastrado-funcionario" method="post">
                <label for="funcionario-nome">Nome Completo:</label>
                <input type="text" id="funcionario-nome" required>
                <label for="funcionario-bi">BI:</label>
                <input type="text" id="funcionario-bi" required>
                <label for="funcionario-foto">Fotográfia do Funcionário:</label>
                <input type="file" id="funcionario-foto" accept="image/*" required>
                <label for="funcionario-data">Data de Nascimento:</label>
                <input type="date" id="funcionario-data">
                <label for="funcionario-telefone">Número de Telefone:</label>
                <input type="tel" id="funcionario-telefone" placeholder="923-456-234" maxlength="9" required>
                <label for="funcionario-endereco">Endereço:</label>
                <input type="text" id="funcionario-endereco" placeholder="Gabela, Kwanza-Sul" required>
                <label for="funcionario-email">E-mail:</label>
                <input type="email" id="funcionario-email" placeholder="exemplo@gmail.com" required>
                <button type="submit">Cadastrar Funcionário</button>
            </form>
        </article>
